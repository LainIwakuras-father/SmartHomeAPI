#Экспортер с БД
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:industrial123@timescaledb:5432/industrial?sslmode=disable
    networks:
      - industrial_networks
  #Экспортер с Очереди сообщений
  rabbitmq-exporter:
    image: kbudde/rabbitmq-exporter:latest
    ports:
      - "9419:9419"
    environment:
      - RABBIT_URL=http://rabbitmq_queue:15672
      - RABBIT_USER=admin
      - RABBIT_PASSWORD=admin
    networks:
      - industrial_networks
    #Алерт Менеджер
  alertmanager:
    image: prom/alertmanager:latest
    ports:
      - "9093:9093"
    volumes:
      - alertmanager_data:/alertmanager
      - ./config-alert.yml:/etc/alertmanager/config.yaml
    command:
      - '--config.file=/etc/alertmanager/config.yaml'
      - '--storage.path=/alertmanager'
    networks:
     - industrial_networks



volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
  rabbitmq_data: 
  timescaledb_data:
    driver: local

networks:
    industrial_networks:
         driver: bridge  
  